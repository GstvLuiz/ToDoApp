<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App - Bem-vindo</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        .splash-screen {
            flex: 1;
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            text-align: center;
        }
        
        .splash-image {
            margin-top: 2rem;
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .splash-image img {
            width: 80%;
            height: auto;
        }
        
        .splash-text {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .splash-text h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2e2e2e;
        }
        
        .splash-text p {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            padding: 0 1rem;
        }
        
        .get-started-btn {
            background-image: linear-gradient(to right bottom, #87b4f8, #74abeb, #60a3de, #4d9ad1, #3991c3);
            color: white;
            font-weight: 600;
            padding: 1.3rem 4rem;
            border-radius: 10px;
            text-decoration: none;
            margin-bottom: 2rem;
            font-size: 1.4rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="splash-screen-backdrop"></div>
        <div class="splash-screen">
            <div class="splash-image">
                <img src="/src/images/boycode.png" alt="Ilustração de tarefas">
            </div>
            
            <div class="splash-text">
                <h1>ToDo App</h1>
                <p>Um aplicativo simples e eficiente para gerenciar suas tarefas e organizar seu tempo.</p>
            </div>
            
            <a href="app.html" class="get-started-btn">
                Começar
            </a>
        </div>
    </div>
</body>
</html>
